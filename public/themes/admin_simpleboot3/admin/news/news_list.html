<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('News/news_list')}">消息列表</a></li>
			<li><a href="{:url('News/add')}">发布消息</a></li>
		</ul>

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>标题</th>
					<th>发布时间</th>

					<th width="140">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>

				<foreach name="list" item="vo">
					<tr>
						<td>{$vo->id}</td>
						<td>{$vo->title}</td>
						<td>{$vo->create_time}</td>
						<td>
							<a class="btn btn-xs btn-success" href='{:url("News/view",array("id"=>$vo->id))}'>查看</a>
							<a class="btn btn-xs btn-primary" href='{:url("News/edit",array("id"=>$vo->id))}'>{:lang('EDIT')}</a>
							<a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('News/delete',array('id'=>$vo->id))}">{:lang('DELETE')}</a>
						</td>
					</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$list->render()}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
