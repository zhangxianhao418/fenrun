<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('News/news_list')}">消息列表</a></li>
			<li><a href="{:url('News/add')}">发布消息</a></li>
			<li class="active"><a href="#">消息详情</a></li>
		</ul>

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>标题</th>
					<th>内容</th>
					<th>发布时间</th>

					<th width="140">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>

				
					<tr>
						<td>{$data.id}</td>
						<td>{$data.title}</td>
						<td>{$data.content}</td>
						<td>{$data.create_time}</td>
						<td>
							
							<a class="btn btn-xs btn-primary" href='{:url("News/edit",array("id"=>$data.id))}'>{:lang('EDIT')}</a>
							<a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('News/delete',array('id'=>$data.id))}">{:lang('DELETE')}</a>
						</td>
					</tr>
				
			</tbody>
		</table>
		
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
