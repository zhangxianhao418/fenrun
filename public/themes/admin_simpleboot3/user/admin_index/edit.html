<include file="public@header" />
</head>
<body>

	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('adminIndex/edit',['id'=>$userInfo['id']])}">编辑用户信息</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20" action="{:url('adminIndex/doEdit')}" method="post">
			<div class="form-group">
				<label  class="col-sm-2 control-label">用户实名</label>
				<div class="col-md-6 col-sm-10">
					
					<input type="text" class="form-control" value="{$userInfo.user_login?$userInfo.user_login:$userInfo.mobile}" disabled="">
				</div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">用户可用金额</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$userInfo.money}" disabled="">
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label">充值金额</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="money">
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="col-sm-2 control-label">是否初始</label>
				<div class="col-md-6 col-sm-10">
					<label class="checkbox-inline">
						
						<switch name="$userInfo.initial">
						    <case value="0">
						        <input type="checkbox" name="initial" value="1">初始用户
						    </case>
						    <case value="1">
						        <input type="checkbox" name="initial" value="1" checked="">初始用户
						    </case>
						   
						</switch>
						
						
						
						
					</label>
					
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					
					<input type="hidden" name="id" value="{$userInfo.id}">
					<input type="submit" class="btn btn-primary js-ajax-submit" value="{:lang('OK')}">
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>


</body>
</html>
