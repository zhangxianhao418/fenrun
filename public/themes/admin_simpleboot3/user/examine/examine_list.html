<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('Examine/examineList')}">待审核列表</a></li>
    </ul>
    
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>{:lang('MOBILE')}</th>
                <th>创建时间</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            
            <foreach name="examine_list" item="vo">
				
                <tr>
                    <td>{$vo->id}</td>
					<td>{$vo->mobile}</td>
                    
                    
                    <td>{:date('Y-m-d H:i:s',$vo->create_time)}</td>
                   
                    
                   
                    <td>
						<a href="{:url('Examine/examine',array('id'=>$vo->id))}" class="btn btn-xs btn-warning">审核</a>
                        
						
                    </td>
                </tr>
				
            </foreach>
            </tbody>
        </table>
        {$examine_list->render()}
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
